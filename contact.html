<section class="form-section">
  <h2>Contact Us</h2>
  <p style="text-align: center; margin-bottom: 20px;">Have questions? We'd love to hear from you!</p>
  <form id="contactForm">
    <label for="contactName">Name:</label>
    <input type="text" id="contactName" name="name" required>
    
    <label for="contactEmail">Email:</label>
    <input type="email" id="contactEmail" name="email" required>
    
    <label for="contactPhone">Phone (optional):</label>
    <input type="tel" id="contactPhone" name="phone">
    
    <label for="contactMessage">Message:</label>
    <textarea id="contactMessage" name="message" rows="5" required></textarea>
    
    <button type="submit" class="btn">Send Message</button>
  </form>
  
  <div style="margin-top: 30px; padding: 20px; background: #f5f5f5; border-radius: 8px;">
    <h3 style="margin-bottom: 15px;">Other Ways to Reach Us</h3>
    <p><strong>Email:</strong> info@empoweringthenation.co.za</p>
    <p><strong>Phone:</strong> +27 (0) 11 123 4567</p>
    <p><strong>Hours:</strong> Monday - Friday, 9:00 AM - 5:00 PM</p>
  </div>
